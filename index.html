<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opening…</title>

  <!-- Meta fallback redirect after 1 second (works when JS disabled) -->
  <meta http-equiv="refresh" content="1; url=https://readdy.link/preview/630592c3-00e9-4d2f-815f-a5f0c9e9651e/2050764" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1.5rem;
      background: #f7f7f7;
      color: #111;
    }
    .card {
      background: white;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }
    a { word-break: break-all; color: #0451a5; text-decoration: none; }
    button {
      margin-top: .75rem;
      padding: .5rem .9rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .muted { color: #555; font-size: .95rem; }
  </style>

  <script>
    // target URL
    const TARGET = "https://readdy.link/preview/630592c3-00e9-4d2f-815f-a5f0c9e9651e/2050764";

    // A small delay so users have a moment to refresh if they want.
    // Using replace() avoids adding the HTML page to the redirect target's history.
    function redirectNow(delay = 700) {
      setTimeout(() => {
        try {
          window.location.replace(TARGET);
        } catch (e) {
          window.location.href = TARGET;
        }
      }, delay);
    }

    // Run on every load (including refresh)
    document.addEventListener("DOMContentLoaded", () => {
      // show a friendly console message for debugging
      console.log("Will redirect to:", TARGET);
      redirectNow(700);
    });

    // Button helper: reloads this page which triggers the same redirect cycle
    function reloadAndRedirect() {
      // reload the current HTML file; on reload the script will redirect again
      window.location.reload();
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Opening link…</h1>

    <p class="muted">
      You will be sent to:
    </p>

    <p>
      <a href="https://readdy.link/preview/630592c3-00e9-4d2f-815f-a5f0c9e9651e/2050764" target="_blank" rel="noopener">
        https://readdy.link/preview/630592c3-00e9-4d2f-815f-a5f0c9e9651e/2050764
      </a>
    </p>

    <p class="muted">
      If the redirect doesn't happen automatically, click the link above or use the button below.
      Refreshing this page will also re-run the redirect.
    </p>

    <p>
      <button onclick="reloadAndRedirect()">
        Reload &amp; Open
      </button>
    </p>

    <noscript>
      <p><strong>Note:</strong> JavaScript is disabled. The page will redirect in 1 second via meta refresh — or click the link above.</p>
    </noscript>
  </div>
</body>
</html>
